<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>

        <label>Gender</label>
        <label><input type="radio" name="gender" id="gender_m" value="Male" required> Male</label>
        <label><input type="radio" name="gender" id="gender_f" value="Female" required> Female</label>

        <label for="cars">Car Brands</label>
        <select id="cars" required>
            <option>--Please choose an option--</option>
            <option>Toyota</option>
            <option>Honda</option>
            <option>BMW</option>
            <option>Mercedes</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <label><input type="checkbox" id="tos" required> I agree to the TOS</label>

        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
